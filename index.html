<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Move Volume Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #0a1a3c; /* ciemnoniebieskie tÅ‚o */
      color: #ffffff; /* biaÅ‚y tekst */
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 6px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .item button {
      padding: 4px 10px;
      margin-left: 6px;
      background: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .item button:hover {
      background: #ddd;
    }
    #total {
      font-size: 20px;
      margin-top: 20px;
      text-align: right;
      font-weight: bold;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Move Volume Estimator</h1>
  <div class="container">
    <div id="items"></div>
    <div id="total">Total Volume: 0 mÂ³</div>
  </div>

  <script>
    // Lista przykÅ‚adowych przedmiotÃ³w z objÄ™toÅ›ciami
    const items = [
      { name: "Small Box", volume: 0.05 },
      { name: "Medium Box", volume: 0.1 },
      { name: "Large Box", volume: 0.15 },
      { name: "Wardrobe Box", volume: 0.3 },
      { name: "Sofa 3-Seater", volume: 2.0 },
      { name: "Double Bed", volume: 1.5 },
      { name: "Dining Table", volume: 1.2 },
      { name: "Chair", volume: 0.3 }
    ];

    let totalVolume = 0;

    const itemsContainer = document.getElementById("items");
    const totalDiv = document.getElementById("total");

    items.forEach(item => {
      const row = document.createElement("div");
      row.className = "item";
      row.innerHTML = `
        <span>${item.name} (${item.volume} mÂ³)</span>
        <div>
          <button onclick="addVolume(${item.volume})">âž•</button>
          <button onclick="removeVolume(${item.volume})">âž–</button>
        </div>
      `;
      itemsContainer.appendChild(row);
    });

    function addVolume(volume) {
      totalVolume += volume;
      updateTotal();
    }

    function removeVolume(volume) {
      if (totalVolume >= volume) {
        totalVolume -= volume;
        updateTotal();
      }
    }

    function updateTotal() {
      totalDiv.textContent = `Total Volume: ${totalVolume.toFixed(2)} mÂ³`;
    }
  </script>
</body>
</html>
